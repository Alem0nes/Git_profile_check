<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./25231.png" alt="." id="gitAvatar">
            <h1 class="profile-name" id="gitName"></h1>
            <h2 class="profile-username" id="gitUser"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="gitTarefas"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="gitFallowers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="gitFallowing"></span>
                </li>
            </ul>
            <div class="reserch">
                <input type="text" class="gituserempty" id="gituserempty" placeholder="Your User">
                <button class="button" id="button">Reserch</button>
                <a href="#" class="profile" id="gitLink">Ver no Github</a>
            </div>
        </div>
    </header>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
